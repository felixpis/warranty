<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Add product to list</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">Product name</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="$ctrl.product.name" required autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Period</label>
                <div class="col-md-5">
                    <input type="number" class="form-control" ng-model="$ctrl.product.period" required>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Close</button>
    </div>
</div>
