<div class="container register-view">
    <form class="form-signin" ng-submit="$ctrl.register()">
        <label class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" ng-model="$ctrl.email" required autofocus>
        <label class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
        <label class="sr-only">Password again</label>
        <input type="password" class="form-control" placeholder="Password again" ng-model="$ctrl.passwordAgain" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div> <!-- /container -->
