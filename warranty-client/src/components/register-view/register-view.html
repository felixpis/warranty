<div class="container register-view">
    <form class="form-signin" ng-submit="$ctrl.register()">
        <h2 class="form-signin-heading">Please register</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="$ctrl.email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
        <label for="inputPasswordAgain" class="sr-only">Password again</label>
        <input type="password" id="inputPasswordAgain" class="form-control" placeholder="Password again" ng-model="$ctrl.passwordAgain" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div> <!-- /container -->
