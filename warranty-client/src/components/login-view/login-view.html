<div class="container login-view">
    <form class="form-signin" ng-submit="$ctrl.login()">
        <label class="sr-only">Email address</label>
        <input type="email" class="form-control" placeholder="Email address" ng-model="$ctrl.email" required autofocus>
        <label class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
        <!--<div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div> <!-- /container -->
