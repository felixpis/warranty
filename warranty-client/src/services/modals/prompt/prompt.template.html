<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{prompt.title}}</h3>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="prompt.value" required autofocus/>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="prompt.ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="prompt.cancel()">Close</button>
    </div>
</div>
